<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Saldo</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            padding: 25px 30px;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #4f46e5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4f46e5;
        }
        .form-group input {
            width: 90%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .btn {
            width: 80%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6d28d9);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6d28d9, #4f46e5);
            transform: scale(1.05);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            color: #333;
            border: none;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #d1d5db, #e5e7eb);
            transform: scale(1.05);
        }
        .btn-secondary span {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn-secondary:hover span {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top-Up Saldo</h1>
        <form th:action="@{/save-top-up}" th:object="${userLogin}" method="post">
            <div class="form-group">
                <h4>Saldo Saat Ini <label for="amount" class="hargaBarang" th:text="${userLogin.saldo}"></label></h4>
                <input type="number" id="amount" name="saldo" min="10000" max="100000000" placeholder="Masukkan nominal saldo" required>
            </div>
            <button type="submit" class="btn btn-primary">Top Up Sekarang</button>
        </form>
        <a href="/" class="btn btn-secondary">
            <span>&#8592;</span> Kembali ke Home
        </a>
    </div>

    <script>
        document.querySelectorAll('.hargaBarang').forEach(function (el) {
           const number = parseFloat(el.innerText); // Ambil nilai harga (gunakan parseFloat untuk mendukung desimal)
           el.innerText = new Intl.NumberFormat('id-ID', {
              style: 'currency',
              currency: 'IDR'
           }).format(number).replace('IDR', '').trim();
        });
    </script>
</body>
</html>
