<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
  
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
     <link rel="stylesheet" href="/css/style.css">
  
        
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

      <!-- font awesome cdn link  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

      <!-- custom css file link  -->
      <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">
            <section class="flex">
               <a href="/" class="logo">Kenny Store<span>.</span></a>
      
               <nav class="navbar">
                  <a href="/">home</a>
                  <a href="/about">about</a>
                  <a href="/user-orders">orders</a>
                  <a href="/product">Product</a>
               </nav>
      
               <div class="icons">
                  <div id="menu-btn" class="fas fa-bars"></div>
                  <a href="/search-page"><i class="fas fa-search"></i></a>
                  <a href="/top-up"><i class="fas fa-wallet"></i></a>
                  <a href="/keranjang"><i class="fas fa-shopping-cart"></i><span></span></a>
                  <div id="user-btn" class="fas fa-user"></div>
               </div>
      
               <div class="profile">
      
                  <a href="/profile" class="btn">Profile</a>
                  <a href="/user-orders" class="btn">My Orders</a>
                  <a th:href="@{/keluar-user}" class="delete-btn">logout</a>
      
               </div>
      
            </section>
      
         </header>
      


        <section>

            <div class="container mt-5 p-5">
                <form action="/save-order" method="post" id="orders" novalidate>
                    <div class="row">
    
                        <div class="col-md-6">
    
    
                            <div class="mb-3 row">
                                <p class="text-center fs-4">Form Order</p>
                                <hr>
                                <div class="col p-1">
                                    <label>First Name</label> <input type="text" name="firstName" required
                                        class="form-control mt-1">
                                </div>
                                <div class="col p-1">
                                    <label>Last Name</label> <input type="text" name="lastName" required
                                        class="form-control mt-1">
                                </div>
                            </div>
    
                            <div class="mb-3 row">
                                <div class="col p-1">
                                    <label>Email</label> <input type="email" name="email" required
                                        class="form-control col">
                                </div>
                                <div class="col p-1">
                                    <label>Mobile Number</label> <input type="number" name="mobileNo" required
                                        class="form-control col ms-2">
                                </div>
                            </div>
    
                            <div class="mb-3 row">
                                <div class="col p-1">
                                    <label>Alamat</label> <input type="text" name="address" required
                                        class="form-control col">
                                </div>
                                <div class="col p-1">
                                    <label>Kota</label> <input type="text" name="city" required
                                        class="form-control col ms-2">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col p-1">
                                    <label>Provinsi</label> <input type="text" name="state" required
                                        class="form-control col">
                                </div>
                                <div class="col p-1">
                                    <label>Pincode</label> <input type="number" name="pincode" required
                                        class="form-control col ms-2">
                                </div>
                            </div>
                            <!-- </form> -->
    
                        </div>
                        <div class="col-md-6">
                            <p class="text-center fs-4">Payment Type</p>
                            <hr>
                            <div class="card">
                                <div class="card-body">
                                    <table class="table table-borderless">
                                        <tbody>
                                            <tr>
                                                <td>Total price</td>
                                                <td>:</td>
                                                <td class="hargaBarang" th:text="${totalHarga}"> </td>
                                            </tr>
                                            <tr>
                                                <td>Pajak</td>
                                                <td>:</td>
                                                <td class="hargaBarang" th:text="${pajak}"></td>
                                            </tr>
    
                                            <tr>
                                                <td>Ongkir</td>
                                                <td>:</td>
                                                <td class="hargaBarang" th:text="${ongkir}"></td>
                                            </tr>
    
                                            <tr class="border-top">
                                                <td>Total harga</td>
                                                <td>:</td>
                                                <td class="hargaBarang" th:text="${totalKeseluruhan}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
    
                            <div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">
    
                                <div class="card-body">
                                    <!-- <form action="/login" method="post"> -->
                                    <div class="mb-3">
                                        <label class="form-label">Select Payment Type</label> <select required
                                            name="paymentType" class="form-control">
                                            <option value="">--select--</option>
                                            <option value="COD">Cash On Delivery</option>
                                            <option value="ONLINE">Online Payment</option>
                                        </select>
    
                                    </div>
    
                                    <button class="btn bg-primary text-white col-md-12">Place
                                        Order</button>
    
                                </div>
                            </div>
                        </div>
    
                    </div>
                </form>
            </div>
    
        </section>

        <script>
            document.querySelectorAll('.hargaBarang').forEach(function (el) {
               const number = parseFloat(el.innerText); // Ambil nilai harga (gunakan parseFloat untuk mendukung desimal)
               el.innerText = new Intl.NumberFormat('id-ID', {
                  style: 'currency',
                  currency: 'IDR'
               }).format(number).replace('IDR', '').trim();
            });
         </script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <!-- Link JS Swiper -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    </body>

</html>
