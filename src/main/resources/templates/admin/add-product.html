<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo i {
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar .nav-links .user {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links .user i {
            margin-right: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container textarea,
        .form-container select {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="file"] {
            margin-bottom: 15px;
        }

        .form-container .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-container .form-group select {
            width: calc(50% - 10px);
        }

        .form-container .form-group input[type="file"] {
            width: calc(50% - 10px);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2>Add Product</h2>
            <form th:action="@{/save-product}" method="post" th:object="${barang}" enctype="multipart/form-data">
                <label>Item Name</label>
                <input type="text" id="title" name="name" th:field="*{name}" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" th:field="*{description}" required></textarea>

                <label>Category</label>
                <select id="category" name="category" th:field="*{category.id}" required>
                    <option value="" disabled selected>--select--</option>
                    <option th:each="c :${category}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>

                <label>harga</label>
                <input type="text" id="price" name="harga" th:field="*{harga}" required>

                <div>
                    <label>Stock</label>
                    <input xtype="number" placeholder="Amount" th:field="*{stok}" required min="10" max="1000000" />
                </div>

                <div>
                    <label>Image</label>
                    <input type="file" id="image" name="file" required>
                </div>

                <button type="submit">Submit</button>
            </form>

            <!-- Back to Product List Button -->
            <form action="/list-product" method="get">
                <button type="submit" class="back-button">Back to Product List</button>
            </form>
        </div>
    </div>
</body>

</html>
